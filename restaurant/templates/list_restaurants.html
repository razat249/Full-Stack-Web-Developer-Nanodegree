<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'styles.css')}}">
</head>

<h1>All Restaurants</h1>


<!--MESSAGE FLASHING EXAMPLE -->
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <br><h2><li><strong>{{message}}</strong></li></h2>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}


<br>
<div><a href="{{ url_for('new_restaurant') }}">Add a new Restaurant</a></div>
<br>

<body class="container">
	{% for i in all_restaurants %}

		<h2><a href="{{ url_for('restaurantMenu', restaurant_id = i.id) }}">{{i.id}}. {{i.name}}</a></h2>
		<a href="{{url_for('edit_restaurant', restaurant_id = i.id)}}">Edit</a><br>
		<a href="{{url_for('delete_restaurant', restaurant_id = i.id)}}">Delete</a>
		<br><br>

	{% endfor %}
</body>

</html>
