<!--MESSAGE FLASHING EXAMPLE -->
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}

<h3><a href="{{ url_for('newMenuItem', restaurant_id = restaurant_id) }}">Create a new menu Item</a></h3>

{% for i in items %}

<div>

<p>{{i.name}}</p>

<p>{{i.description}}</p>

<p> {{i.price}} </p>

<a href="{{url_for('editMenuItem',restaurant_id = restaurant.id,menu_id = i.id)}}">Edit</a><br>
<a href="{{url_for('deleteMenuItem',restaurant_id = restaurant.id,menu_id = i.id)}}">Delete</a>

</div>


{% endfor %}
